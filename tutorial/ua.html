<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="http://tachiyomi.wap.sh/ext/icon.ico" type="image/x-icon" />
<title>Deteksi User Agent</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #0a0a0a;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
}

.container {
    background: rgba(18, 18, 18, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
    padding: 40px 30px;
    max-width: 700px;
    width: 100%;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    position: relative;
    animation: slideIn 0.6s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.icon {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, #666666 0%, #888888 100%);
    border-radius: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.icon svg {
    width: 35px;
    height: 35px;
    fill: #0C87C8;
}

h3 {
    color: #8C8C8C;
    font-size: 26px;
    margin-bottom: 25px;
    font-weight: 600;
    text-align: center;
}

.kurung {
    background: rgba(10, 10, 10, 0.8);
    border: 2px solid rgba(255, 255, 255, 0.15);
    border-radius: 14px;
    padding: 20px;
    word-break: break-word;
    overflow-wrap: break-word;
    color: #e0e0e0;
    font-size: 14px;
    line-height: 1.7;
    box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
    text-align: center;
}

.kurung:hover {
    border-color: rgba(255, 255, 255, 0.3);
    background: rgba(20, 20, 20, 0.9);
}

.button-container {
    position: relative;
    margin-top: 30px;
}

button {
    width: 100%;
    padding: 15px 30px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #333;
    color: #9A9A9A;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

button:hover::before {
    left: 100%;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    background: linear-gradient(135deg, #666666 0%, #888888 100%);
}

button:active {
    transform: translateY(0);
}

#popup {
    visibility: hidden;
    background: linear-gradient(135deg, #289231 0%, #3C8024 100%);
    color: #fff;
    text-align: center;
    border-radius: 10px;
    padding: 12px 20px;
    font-size: 14px;
    font-weight: 600;
    opacity: 0;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    border: 1px solid rgba(255, 255, 255, 0.2);
    margin-top: 30px;
    transform: translateY(-10px);
}

#popup.show {
    visibility: visible;
    opacity: 1;
    transform: translateY(0);
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 35px 25px;
    }
    
    h3 {
        font-size: 22px;
    }
    
    .icon {
        width: 60px;
        height: 60px;
    }
    
    .icon svg {
        width: 30px;
        height: 30px;
    }
    
    .kurung {
        font-size: 13px;
        padding: 18px;
    }
    
    button {
        padding: 14px 25px;
        font-size: 15px;
    }
    
    #popup {
        font-size: 13px;
        padding: 10px 18px;
        margin-top: 25px;
    }
}

@media (max-width: 480px) {
    body {
        padding: 15px;
    }
    
    .container {
        padding: 30px 20px;
        border-radius: 20px;
    }
    
    h3 {
        font-size: 20px;
        margin-bottom: 20px;
    }
    
    .icon {
        width: 55px;
        height: 55px;
        margin-bottom: 20px;
    }
    
    .icon svg {
        width: 28px;
        height: 28px;
    }
    
    .kurung {
        font-size: 15px;
        padding: 16px;
        border-radius: 12px;
        font-weight: bold;
        color: #868383
    }
    
    .button-container {
        margin-top: 25px;
    }
    
    button {
        padding: 13px 20px;
        font-size: 14px;
    }
    
    #popup {
        font-size: 12px;
        padding: 10px 16px;
        margin-top: 20px;
    }
}

@media (max-width: 360px) {
    .container {
        padding: 25px 18px;
    }
    
    h3 {
        font-size: 18px;
    }
    
    .kurung {
        font-size: 11px;
        padding: 14px;
    }
}

#copyButton { 
    font-size: 18px;
    
    }
</style>
</head>
<body>

<div class="container">
    <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 3H4c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h3l-1 1v2h12v-2l-1-1h3c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 13H4V5h16v11z"/>
        </svg>
    </div>
    
    <h3>User Agent Anda</h3>
    
    <div class="kurung">
        <span id="userAgentText"></span>
    </div>
    
    <div class="button-container">
        <button id="copyButton" onclick="copyUserAgent()">
            Salin User-Agent
        </button>
        
        <div id="popup">âœ“ User-Agent Berhasil Disalin!</div>
    </div>
</div>

<script>
document.getElementById("userAgentText").innerText = navigator.userAgent;

function copyUserAgent() {
    var textArea = document.createElement("textarea");
    textArea.value = navigator.userAgent;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand("copy");
    document.body.removeChild(textArea);

    var popup = document.getElementById("popup");
    popup.classList.add("show");

    setTimeout(() => {
        popup.classList.remove("show");
    }, 1300);
}
</script>

</body>
</html>
