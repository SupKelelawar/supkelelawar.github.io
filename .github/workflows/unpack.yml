name: Extract Files
on: 
  workflow_dispatch:
    inputs:
      source_folder:
        description: 'Source folder (where files are)'
        required: true
        default: '.'
      destination_folder:
        description: 'Destination folder (where to extract)'
        required: true
        default: 'extracted'

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Extract files
      run: |
        mkdir -p ${{ inputs.destination_folder }}
        cd ${{ inputs.source_folder }}
        unzip -q *.zip -d ../${{ inputs.destination_folder }}/
        
    - name: Show result
      run: ls -la ${{ inputs.destination_folder }}/